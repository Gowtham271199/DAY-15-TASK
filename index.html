<!DOCTYPE html>
<html>
<head>
  <title>Colorful Form and Table</title>
  <style>
    /* Custom colorful styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .form-label {
      color: #3366cc;
      display: block;
      margin-bottom: 5px;
    }

    .form-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-radio-label,
    .form-checkbox-label {
      color: #3366cc;
      display: inline-block;
      margin-right: 10px;
    }

    .form-submit-btn {
      background-color: #3366cc;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      margin-top: 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #3366cc;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="myForm">
      <label class="form-label" for="firstname">First Name:</label>
      <input class="form-input" type="text" id="firstname" required>
      <br>

      <label class="form-label" for="lastname">Last Name:</label>
      <input class="form-input" type="text" id="lastname" required>
      <br>

      <label class="form-label" for="address">Address:</label>
      <input class="form-input" type="text" id="address" required>
      <br>

      <label class="form-label" for="pincode">Pincode:</label>
      <input class="form-input" type="text" id="pincode" required>
      <br>

      <label class="form-label">Gender:</label>
      <label class="form-radio-label" for="male">Male</label>
      <input type="radio" id="male" name="gender" value="Male" required>
      <label class="form-radio-label" for="female">Female</label>
      <input type="radio" id="female" name="gender" value="Female" required>
      <br>

      <label class="form-label">Choice of Food (select at least 2):</label>
      <label class="form-checkbox-label" for="food1">Pizza</label>
      <input type="checkbox" id="food1" name="food" value="Pizza">
      <label class="form-checkbox-label" for="food2">Burger</label>
      <input type="checkbox" id="food2" name="food" value="Burger">
      <label class="form-checkbox-label" for="food3">Pasta</label>
      <input type="checkbox" id="food3" name="food" value="Pasta">
      <label class="form-checkbox-label" for="food4">Salad</label>
      <input type="checkbox" id="food4" name="food" value="Salad">
      <label class="form-checkbox-label" for="food5">Biriyani</label>
      <input type="checkbox" id="food5" name="food" value="Sushi">
      <br>

      <label class="form-label" for="state">State:</label>
      <input class="form-input" type="text" id="state" required>
      <br>

      <label class="form-label" for="country">Country:</label>
      <input class="form-input" type="text" id="country" required>
      <br>

      <button class="form-submit-btn" type="submit">Submit</button>
    </form>

    <table id="dataTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </table>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const dataTable = document.getElementById('dataTable');

    form.addEventListener('submit', function (event) {
      event.preventDefault();

      const firstName = document.getElementById('firstname').value;
      const lastName = document.getElementById('lastname').value;
      const address = document.getElementById('address').value;
      const pincode = document.getElementById('pincode').value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const foodOptions = document.querySelectorAll('input[name="food"]:checked');
      const foods = Array.from(foodOptions).map(option => option.value);
      const state = document.getElementById('state').value;
      const country = document.getElementById('country').value;

      const newRow = dataTable.insertRow(-1);
      newRow.innerHTML = `
        <td>${firstName}</td>
        <td>${lastName}</td>
        <td>${address}</td>
        <td>${pincode}</td>
        <td>${gender}</td>
        <td>${foods.join(', ')}</td>
        <td>${state}</td>
        <td>${country}</td>
      `;

      // Clear form fields after adding to the table
      form.reset();
    });
  </script>
</body>
</html>
